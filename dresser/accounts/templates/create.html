{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}"/-->
</head>
  <body>
    <form method="POST" action="{% url 'accounts:create_account' %}">
      {% csrf_token %}
      <label>ユーザーID</label>
      {{ form.username }}
      {{ form.username.errors }}
      <label>パスワード</label>
      {{ form.password1 }}
      {{ form.password1.errors }}
      <label>パスワード(確認)</label>
      {{ form.password2 }}
      {{ form.password2.errors }}
      <button type = "submit">登録</button>
    </form>
  </body>
</html>
